<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect with Countdown</title>
  <style>
    /* Основной стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Контейнер для текста */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      max-width: 90%;
    }

    h1 {
      font-size: 26px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    /* Стиль для счётчика */
    #countdown {
      font-size: 48px;
      color: #ff4500;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Стиль для изображения */
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    // Начальное количество секунд
    let countdown = 3;

    // Функция для обновления счётчика
    function updateCountdown() {
      if (countdown >= 0) {
        // Обновляем текст на странице
        document.getElementById("countdown").textContent = countdown;
        countdown--; // Уменьшаем значение на 1
      } else {
        // Выполняем перенаправление
        const url = "https://vk.com/egorikovv"; // Ссылка для перенаправления
        window.location.href = url; // Перенаправление пользователя
        clearInterval(timer); // Останавливаем таймер
      }
    }

    // Запускаем функцию каждую секунду
    const timer = setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Into the unknown!</h1>
    <p>Перенаправление произойдёт через <span id="countdown">3</span> секунды.</p>
    <img src="https://i.pinimg.com/736x/6f/ca/f3/6fcaf3032db87e9c47c85420af19455e.jpg" alt="Пример изображения">
  </div>
</body>
</html>
